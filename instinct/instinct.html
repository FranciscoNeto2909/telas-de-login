<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB" />
    <meta name="description" content="Bem-vindo! Estamos muito animados em ter você em nosso jogo!">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://canoinhascrossfit.com/wp-content/uploads/2017/06/fenix-vermelha.png"
        type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <a class="back-button" href="../index.html">V</a>
    <div class="container">
        <div class="header">
            <h2>Bem-vindo a instinct !</h2>
            <p>Crie um avatar com suas caracteristicas e desvende o nosso mundo!</p>
        </div>
        <div class="form">
            <form action="">
                <label for="name">Nome</label>
                <input type="text" id="name" required autocomplete="off">

                <label for="email">Email ou n° de telefone</label>
                <input type="email" id="email" required autocomplete="off">

                <label for="pass">Senha</label>
                <input type="password" id="pass" required autocomplete="off">

                <span class="forgot"><a href="#">Esqueceu a senha?</a></span>

                <button id="button">Entrar</button>
                <p class="login">Não tem conta? <a href="#">registre-se</a></p>
            </form>
        </div>
        <div class="logo">
            <img src="http://canoinhascrossfit.com/wp-content/uploads/2017/06/fenix-vermelha.png" alt="logo">
        </div>
    </div>
</body>
</html>
