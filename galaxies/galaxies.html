<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://gamepedia.cursecdn.com/smiteesports_gamepedia_en/thumb/archive/6/67/20180710184610!Spacestation_Gaming_logo.png/600px-Spacestation_Gaming_logo.png?version=f9f894a4df23dfab9326edd2daad4479"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>formulário</title>
</head>

<body>
    <a class="back-button" href="../index.html">V</a>
    <div class="wellcome">
        <h3 class="wellcome-text">Seja bem-vindo</h3>
    </div>
    <h1 class="title">Bem-vindo ao galaxies</h1>
    <div class="container">
        <h1 class="form-title">Login</h1>
        <div class="leftSide">
            <form action="submit" method="POST" class="form" autocomplete="off">
                <div class="">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="none">
                </div>
                <div class="">
                    <label for="pass">Senha</label>
                    <input type="password" id="pass">
                </div>
                <span class="forgot"><a href="#" class="link">Esqueceu a senha ?</a></span>
                <button class="login-button" type="button">Enviar</button>
                <p class="register">Não tem conta ? <a href="#" class="link">registre-se</a></p>
            </form>
        </div>
        <div class="rightSide">
            <img src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-desenho-de-astronauta-espacial.png"
                alt="">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
