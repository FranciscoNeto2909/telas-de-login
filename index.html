<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telas de login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body,
        .container,
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            text-align: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #12121a;
        }

        .header {
            margin-bottom: 20px;
            text-align: centere;
        }

        .title,
        .resume {
            color: #fff;
        }

        .card {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .container {
            min-height: 500px;
            width: 90%;
            gap: 10px;
            padding: 10px;
            margin: auto;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .card {
            flex-direction: column;
            height: 250px;
            width: 90%;
            color: #fff;
        }

        .card:hover {
            transform: scale(1.05);
            transition: 500ms all ease-in-out;
        }

        .card-img {
            width: 90%;
            height: 50%;
        }

        .card-text {
            font-size: 24px;
            font-weight: bold;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .card-text--galaxies {
            color: #F770A8;
        }

        .card--galaxies {
            background-image: url("https://img.freepik.com/fotos-premium/imagem-mistica-do-espaco-sideral-novo-mundo-nao-descoberto-o-espaco-roxo-comeca_146482-8594.jpg");
            background-size: cover;
        }

        .card-img--glaxies {
            height: 130px;
            width: 130px;
            transform: rotate(-30deg);
        }

        .card--ocean {
            background-image: url("./images/ocean.jpg");
            background-size: cover;
        }

        .card--instinct{
           background-image: url("https://1hitgames.com/wp-content/uploads/2022/01/5bf260d7ebddba7d0ce5756108e332b8f46cfebd_00.jpg");
           background-size: cover;
           background-repeat: no-repeat;
        }

        .card-ocean-text {
            margin-top: 135px;
        }
        .card-text--instinct{
            margin-top: 135px;
            color: #DADED8;
            text-shadow: 0 0 2px #000;
        }

        .card-img--instinct{
            width: 50%;
        }

        .back-button {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 0;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            transform: rotate(90deg);
            font-size: 14px;
        }

        @media (max-width:500px) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
            }

            .header {
                margin: 0;
            }

            .container {
                overflow-y: scroll;
                width: 100%;
            }

            .card:hover{
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="title">Formulários</h1>
        <p class="resume">Esses são alguns dos formulários que desenvolvi ao longo dos meus estudos</p>
    </header>
    <div class="container">
        <a class="card card--galaxies" href="./galaxies/galaxies.html">
            <img src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-desenho-de-astronauta-espacial.png"
                class="card-img card-img--glaxies" alt="">
            <span class="card-text card-text--galaxies">Galaxies</span>
        </a>
        <a class="card card--ocean" href="./ocean/ocean.html">
            <span class="card-text card-ocean-text">Ocean</span>
        </a>
        <a class="card card--instinct" href="./instinct/instinct.html">
            <span class="card-text card-text--instinct">Instinct</span>
        </a>
        <a class="card" href="">Em breve...</a>
    </div>
